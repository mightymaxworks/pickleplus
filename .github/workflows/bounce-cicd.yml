name: Bounce Automated Testing

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Target URL to test'
        required: false
        default: 'https://pickle-plus.replit.app'

jobs:
  bounce-test:
    name: Run Bounce Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: bounce_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chrome
      
      - name: Set environment variables
        run: |
          echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/bounce_test" >> $GITHUB_ENV
          echo "NODE_ENV=test" >> $GITHUB_ENV
      
      - name: Create Bounce directories
        run: |
          mkdir -p bounce/data
          mkdir -p evidence
          mkdir -p reports
      
      - name: Run Bounce CI/CD tests
        run: npx tsx bounce/ci-cd-integration.ts ${{ github.event.inputs.target_url || 'https://pickle-plus.replit.app' }}
      
      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: bounce-reports
          path: reports/
          retention-days: 14
      
      - name: Upload test evidence
        uses: actions/upload-artifact@v3
        with:
          name: bounce-evidence
          path: evidence/
          retention-days: 7