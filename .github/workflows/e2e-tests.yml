name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: pickle_plus_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup database
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/pickle_plus_test
        run: |
          npm run db:push

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Start server
        run: |
          npm run dev &
          sleep 10
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/pickle_plus_test
          PORT: 5000

      - name: Wait for server
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:5000/api/health; do sleep 1; done'

      - name: Run E2E tests
        run: npx jest --config tests/e2e/jest.config.js
        env:
          TEST_URL: http://localhost:5000
          HEADLESS: true
          DATABASE_URL: postgresql://test:test@localhost:5432/pickle_plus_test

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-screenshots
          path: tests/screenshots/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: tests/e2e/results/
          retention-days: 7
